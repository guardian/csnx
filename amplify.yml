version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pnpm install
    build:
      commands:
        - pnpm nx run-many --target=build-storybook --all=true
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /dist/storybook/libs/@guardian/source-foundations
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
