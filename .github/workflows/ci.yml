name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: curl -fsSL https://fnm.vercel.app/install | bash
      - run: export PATH=/home/runner/.fnm:$PATH && fnm env && make hello-world
