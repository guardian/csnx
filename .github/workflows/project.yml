name: Add new issues to CSTI project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - name: Use GitHub App Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.ADD_TO_PROJECT_APP_ID }} # The ID of the GitHub App
          private-key: ${{ secrets.ADD_TO_PROJECT_PRIVATE_KEY }} # The private key of the GitHub App

      - name: add action
        uses: actions/add-to-project@v1.0.2
        with:
          # You can target a repository in a different organization
          # to the issue
          project-url: https://github.com/orgs/guardian/projects/61
          # A GitHub app token generated by the previous step
          github-token: ${{ steps.app-token.outputs.token }}
