name: Deploy Storybooks
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    # For RR upload
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v3
      # enables use to use the cache in actions/setup-node
      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: make build-storybooks

      # # bundle RiffRaff + deploy
      # - uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-region: eu-west-1
      #     role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}

      # - name: deploy source-foundations to s3
      #   run: aws s3 sync dist/storybook/libs/@guardian/source-foundations s3://csnx-storybooks-source-foundations

      # - name: deploy source-foundations to s3
      #   run: aws s3 sync dist/storybook/libs/@guardian/source-foundations s3://csnx-storybooks-source-foundations

      # - name: deploy source-foundations to s3
      #   run: aws s3 sync dist/storybook/libs/@guardian/source-foundations s3://csnx-storybooks-source-foundations

      - name: deploy root storybook to github pages
        run: pnpm storybook-to-ghpages --ci --existing-output-dir dist/storybook/apps/csnx
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
