name: Deploy Storybooks
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    # For RR upload
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      # enables use to use the cache in actions/setup-node
      - uses: pnpm/action-setup@v2.2.4
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: make build-storybooks

      - name: Deploy root storybook to github pages
        run: pnpm storybook-to-ghpages --ci --existing-output-dir dist/storybook/apps/csnx
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}

      # bundle RiffRaff + deploy
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}

      - name: Deploy project storybooks AWS
        uses: guardian/actions-riff-raff@v2
        with:
          app: all-storybooks
          config: |
            stacks:
              - deploy
            regions:
              - eu-west-1
            allowedStages:
              - PROD
            deployments:
              cloudformation:
                app: all-storybooks
                type: cloud-formation
                parameters:
                  templatePath: buckets.yaml
              storybook-source-foundations:
                type: aws-s3
                dependencies:
                  - cloudformation
                parameters:
                  bucket: com-gu-storybook-source-foundations
                  cacheControl: private
                  publicReadAcl: true
                  prefixPackage: false
                  prefixStack: false
                  prefixStage: false
          contentDirectories: |
            storybook-source-foundations:
              - dist/storybook/libs/@guardian/source-foundations
            cloudformation:
              - cloudformation/buckets.yaml
