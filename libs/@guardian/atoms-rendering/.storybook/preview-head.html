	} /*HTML5display-roleresetforolderbrowsers*/

	aside,
	details,
	figcaption,
	figure,
	footer,
	header,
	hgroup,
	main,
	menu,
	nav,

	}
	menu,
	ol,
	ul {
		list-style: none;
	}
	blockquote,

	}
	blockquote:before,

	q:before,

	table {

		border-spacing: 0;
	}

	*:after {
